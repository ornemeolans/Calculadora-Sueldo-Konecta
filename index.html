<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Nunito&display=swap');
    </style>
    <title>Calculadora de Sueldo Konecta</title>
</head>

<body>
    <main class="main-container">
        <header>
            <h1>Calculadora de Sueldo</h1>
            <img src="assets/konecta-share.jpg" alt="logo-konecta" />
        </header>
        <form id="formulario_sueldo">
            <select class="form-select" id="mes">
                <option selected>Selecciona el Mes</option>
                <option translate="no">JULIO</option>
                <option translate="no">AGOSTO</option>
                <option translate="no">SEPTIEMBRE</option>
                <option translate="no">OCTUBRE</option>
                <option translate="no">NOVIEMBRE</option>
                <option translate="no">DICIEMBRE</option>
            </select>
            <select class="form-select" id="contrato">
                <option selected>Contrato de Trabajo</option>
                <option translate="no">36hs</option>
                <option translate="no">35hs</option>
                <option translate="no">30hs</option>
            </select>

            <select class="form-select" id="faltas">
                <option selected>Tuviste Faltas?</option>
                <option translate="no">SI</option>
                <option translate="no">NO</option>
            </select>
            <div id="faltas-container" style="display: none;">
                <select class="form-select" id="justificadas">
                    <option selected>Fueron Justificadas?</option>
                    <option translate="no">SI</option>
                    <option translate="no">NO</option>
                </select>
                <label for="cfaltas" class="form-label">Cantidad de días de ausencia</label>
                <input type="number" class="form-control" id="cfaltas" placeholder="Ingresa la cantidad">
            </div>
            <select class="form-select" id="tarde">
                <option selected translate="no">Tuviste llegadas tarde?</option>
                <option translate="no">SI</option>
                <option translate="no">NO</option>
            </select>
            <label for="feriados" class="form-label">Feriados Trabajados</label>
            <input type="number" class="form-control" id="feriados" placeholder="Ingresa la cantidad">
            <label for="nocturnas" class="form-label">Horas Nocturnas</label>
            <input type="number" class="form-control" id="nocturnas" placeholder="Ingresa la cantidad">
            <label for="extras50" class="form-label">Horas Extras al 50%</label>
            <input type="number" class="form-control" id="extras50" placeholder="Ingresa la cantidad">
            <label for="extras100" class="form-label">Horas Extras al 100%</label>
            <input type="number" class="form-control" id="extras100" placeholder="Ingresa la cantidad">
            <label for="antiguedad" class="form-label">Años de Antigüedad</label>
            <input type="number" class="form-control" id="antiguedad" placeholder="Ingresa la cantidad">
            <select class="form-select" id="obrasocial">
                <option selected>Cual es tu obra social?</option>
                <option translate="no">GEA</option>
                <option translate="no">OTRA</option>
            </select>
            <button href="#" type="submit" class="btn btn-primary" id="calcular">Calcular</button>
            <button type="button" class="btn btn-secondary" id="limpiar">Reset</button>
        </form>
    </main>

    <script src="./js/script.js"></script>

    <footer> © Ornella Meolans</footer>
</body>

</html>
