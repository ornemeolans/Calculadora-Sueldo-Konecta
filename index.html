<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculadora de Sueldo Konecta</title>

</head>

<body>
    <header>
        <h1>Calculadora de Sueldo Konecta</h1>
    </header>
    <form id="formulario_sueldo">
        <select class="form-select" aria-label="Default select example" id="contrato">
            <option selected>Contrato de Trabajo</option>
            <option>36hs</option>
            <option>35hs</option>
            <option>30hs</option>
        </select>

        <select class="form-select" aria-label="Default select example" id="faltas">
            <option selected>Tuviste Faltas Justificadas?</option>
            <option>SI</option>
            <option>NO</option>
        </select>
        <label for="formGroupExampleInput" class="form-label">Feriados Trabajados</label>
        <input type="number" class="form-control" id="feriados" placeholder="Ingresa la cantidad">
        <label for="formGroupExampleInput2" class="form-label">Horas Nocturnas</label>
        <input type="number" class="form-control" id="nocturnas" placeholder="Ingresa la cantidad">
        <label for="formGroupExampleInput3" class="form-label">Años de Antigüedad</label>
        <input type="number" class="form-control" id="antiguedad" placeholder="Ingresa la cantidad">
        <select class="form-select" aria-label="Default select example" id="obrasocial">
            <option selected>Cual es tu obra social?</option>
            <option>GEA</option>
            <option>OTRA</option>
        </select>
        <button href="#" type="submit" class="btn btn-primary" id="calcular">Calcular</button>
    </form>

    

    <script src="./js/script.js">
    </script>
</body>

</html>
